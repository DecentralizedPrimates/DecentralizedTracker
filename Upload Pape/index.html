<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="display: block">
      <h1 class="title">DecentralizedPrimates</h1>
      <p class="heading">Upload</p>
      <div class="container">
        <p class="containet_header">Create</p>
        <div class="select">
          <select>
            <option value="1">Info Tab</option>
            <option value="2">VList Tab</option>
            <option value="3">HList Tab</option>
            <option value="4">Filter</option>
          </select>
        </div>
        <div class="order">
          <p class="order_text">Order</p>
          <input class="number" value="1" type="number" min="1" max="10" />
        </div>
        <div class="button_wrapper">
          <button class="button_add">Add</button>
        </div>
      </div>
      <div class="info-tab">
        <p class="info_heading">Info</p>
        <label
          style="text-align: center; color: white; font-size: 24px"
          for="inputnumber1"
          >Name:</label
        >
        <input
          class="name_input"
          style="margin-top: 20px; font-size: 18px"
          type="text"
          id="inputnumber1"
        />
        <label
          style="
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 40px;
          "
          for="inputnumber1"
          >Description:</label
        >
        <textarea
          style="color: white; font-size: 18px"
          id="demo-textarea"
        ></textarea>
        <label
          style="
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 40px;
          "
          for="inputnumber1"
          >Image:</label
        >
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <img id="myimage" height="400" width="500" style="margin-top: 40px" />
          <input
            type="file"
            onchange="onFileSelected(event)"
            class="upload"
            style="margin-top: 20px"
          />
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            margin-top: 50px;
            flex-direction: column;
          "
        >
          <p style="color: white; font-size: 24px">Files:</p>
          <div
            style="
              display: flex;
              flex-direction: row;
              
              background-color: white;
            "
          >
            <p style="padding-left: 12px">File 1</p>
            <p  style="margin-left: 190px;">1.2</p>
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
            
              background-color: white;
              margin-top: 12px;
            "
          >
            <p style="padding-left: 12px">File 2</p>
            <p  style="margin-left: 190px;">1.2</p>
            
          </div>
          <div>
            <button class="plus_btn">+</button>
          </div>
        </div>
        <div style="margin-top: 40px; margin-bottom: 40px">
          <p style="color: white; font-size: 24px">Categories:</p>
          <div
            style="
              height: 35px;
              width: 100%;
              background: #6b48ff;
              border-radius: 20px;
            "
          >
            <div
              style="
                background: #828282;
                border-radius: 20px;
                width: 134px;
                height: 35px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
              "
            >
              <p
                style="
                  text-align: center;
                  color: white;
                  font-size: 16px;
                  margin: 0;
                  padding-top: 12px;
                  padding-left: 35px;
                  font-weight: 700;
                  padding-top: 8px;
                "
              >
                Films
              </p>

              <button class="add_btn">+</button>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 80px">
        <p style="text-align: center; color: white; font-size: 24px">Filter:</p>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <p style="color: white; font-size: 24px">Key:</p>
          <p style="color: white; font-size: 24px">Year</p>
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <p style="color: white; font-size: 24px">Value:</p>
          <p style="color: white; font-size: 24px">2016</p>
        </div>
      </div>
      <div style="margin-top: 80px">
        <p style="text-align: center; color: white; font-size: 24px">HList:</p>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <p style="color: white; font-size: 24px">Name:</p>
          <p style="color: white; font-size: 24px">Feminists</p>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          "
        >
          <p style="color: white; font-size: 24px">Columns:</p>
          <div
            style="
              height: 35px;
              width: 100%;
              background: #6b48ff;
              border-radius: 20px;
            "
          >
            <div
              style="
                background: #828282;
                border-radius: 20px;
                width: 134px;
                height: 35px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
              "
            >
              <p
                style="
                  text-align: center;
                  color: white;
                  font-size: 16px;
                  margin: 0;
                  padding-top: 12px;
                  padding-left: 35px;
                  font-weight: 700;
                  padding-top: 8px;
                "
              >
                Name
              </p>

              <button class="add_btn">+</button>
            </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              background-color: white;
              margin-top: 52px;
            "
          >
            <p style="padding-left: 12px">Alla Seryabkina</p>
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 180px">
          <button class="upload_btn">Upload</button>
        </div>
      </div>
    </div>
    <script>
      function onFileSelected(event) {
        var selectedFile = event.target.files[0];
        var reader = new FileReader();

        var imgtag = document.getElementById("myimage");
        imgtag.title = selectedFile.name;

        reader.onload = function (event) {
          imgtag.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
      }
    </script>
  </body>
</html>
