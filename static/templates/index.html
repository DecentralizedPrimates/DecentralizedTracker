<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>DecentralizedPrimates</title>
    <link rel="stylesheet" href={{ url_for('static', path='/css/styles_index.css') }} type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <div class="heading">DecentralizedPrimates</div>
      </a>
      <div class="search">
        <input type="text" name="" placeholder="Search" class="text" />
        <a href="#" class="btn"><i class="fa fa-search"></i></a>
      </div>
      <div class="right">
        <div class="button-upload">
          <a href="upload.html">Upload</a>
        </div>
        <div class="settings">
          <a href="settings.html"
            ><img src="images/settings.svg" class="image"
          /></a>
        </div>
      </div>
    </div>
    <div class="uploads-and-downloads">
      <a href="uploads.html">Uploads</a><br />
      <a href="downloads.html">Downloads</a>
    </div>
    <div class="films-wrapper">
    	 {% for file in files %}
		<a href="file_about?info_hash={{file.info_hash}}">
     			<div class="film_poster">
				<img src="{{ url_for('static', path='/images/img.png') }}" class="img_film" />
				<div class="film-about">
					<p class="film-name">{{file.title}}</p>
        			</div>
     			</div>
		</a>
	{% endfor %}
   </div>

  </body>
</html>
