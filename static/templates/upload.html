<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <link rel="stylesheet" href={{ url_for('static', path='/css/styles_upload.css') }} />
  </head>
  <body>
<div class="header">
      <a href="/" style="background-color: #0d3f67; padding: 0">
        <div class="heading">DecentralizedPrimates</div>
      </a>
           <div class="right">
      </div>
    </div>

    <div style="display: block">
        <div class="info-tab">
        <p class="info_heading">Info</p>
        <label
          style="text-align: center; color: white; font-size: 24px"
          for="title"
          >Name:</label
        >
        <input
          class="name_input"
          style="margin-top: 20px; font-size: 18px"
          type="text"
		name="title"
          id="title"
        />
          <label
          style="text-align: center; color: white; font-size: 24px; margin-top: 40px;"
          for="path"
                    >Path to file:</label
        >
        <input
          class="name_input"
          style="margin-top: 20px; font-size: 18px"
          type="text"
 	     name="path"
          id="path"
        />
        </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 80px">
          <input type="button" value="Upload" class="upload_btn" onclick="upload()">
        </div>
      </div>
<script>
function upload() {
			fetch('/upload', {
            	method: 'POST',
            	headers: {
                'Content-Type': 'application/json'
            	},
            	body: JSON.stringify({
			title: document.getElementById("title")["value"],
			path: document.getElementById("path")["value"]
            	})
        })
		   document.getElementById('title').value = '';
              document.getElementById('path').value = '';
}

</script>
   </body>
</html>
